
steps:
- checkout: self
  clean: true
  fetchDepth: 5
  submodules: true

- task: CondaEnvironment@1
  displayName: Install dependencies
  inputs:
    createCustomEnvironment: True
    environmentName: fenics
    packageSpecs: 'python=3.6.* pip eigen zlib'
    createOptions: '-c conda-forge'
    updateConda: false

- bash: |
    pip install setuptools cffi decorator flake8 matplotlib pytest pytest-xdist numpy ply python-wget --upgrade
    pip install git+https://bitbucket.org/fenics-project/fiat.git --upgrade
    pip install git+https://bitbucket.org/fenics-project/ufl.git --upgrade
    pip install git+https://bitbucket.org/fenics-project/dijitso.git --upgrade
    pip install git+https://github.com/FEniCS/ffcx --no-deps --upgrade
  displayName: Install Python3 dependencies

- bash: |
    python -m wget http://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-lite-3.10.2.tar.gz
    tar xf petsc-lite-3.10.2.tar.gz
    cd petsc-3.10.2 && \
    ./configure \
    --COPTFLAGS="-O2 -g" \
    --CXXOPTFLAGS="-O2 -g" \
    --FOPTFLAGS="-O2 -g" \
    --with-debugging=yes \
    --with-fortran-bindings=no \
    --download-blacs \
    --download-hypre \
    --download-metis \
    --download-mumps \
    --download-ptscotch \
    --download-scalapack \
    --download-spai \
    --download-suitesparse \
    --download-superlu \
    --with-scalar-type=real \
    --prefix=/usr/local && \
    make && \
    sudo make install
  displayName: Install PETSc


- task: CMake@1
  displayName: CMake
  inputs:
    workingDirectory: cpp/build
    cmakeArgs: '-DCMAKE_INSTALL_PREFIX=$HOME/FEniCS ..'

- script: make -j4
  displayName: Build
  workingDirectory: cpp/build
